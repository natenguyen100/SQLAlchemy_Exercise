{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}
<form method="POST">
    <div>
        <label>First Name</label>
          <input type="text"
                 id="firstName"
                 name="firstName"
                 placeholder="Enter a first name">
        </div>
      </div>
    
      <div>
        <label>Last Name</label>
          <input type="text"
                 id="lastName"
                 name="lastName"
                 placeholder="Enter a last name">
        </div>
      </div>
    
      <div>
        <label>Image URL</label>
          <input type="text"
                 id="imageUrl"
                 name="imageUrl"
                 placeholder="Image of user">
        </div>
      </div>
    
      <div>
        <button type="submit">Add</button>
      </div>
</form>
{% endblock %}
