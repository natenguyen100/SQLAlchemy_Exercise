{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.get_full_name }}</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="/users/new">Add New User</a></p>
</body>
{% endblock %}
