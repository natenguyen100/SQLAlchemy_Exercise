{% extends 'base.html' %}

{% block title %}{{ user.get_full_name }}{% endblock %}

{% block content %}
<div>
    {% if user.imageUrl %}
    <div>
        <img src="{{ user.imageUrl }}">
    </div>
        {% endif %}
    <div>
        <h1>{{ user.get_full_name }}</h1>
        <form>
            <button
                formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit
            </button>
            <button
                formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
